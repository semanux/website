---
layout: base
title: Semanux Blog
---

<h2>Blog</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <img src='/assets/blog/{{ post.path | split:"/" | last | split:"." | first}}/preview.jpg' style='width: 100px;'/>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
