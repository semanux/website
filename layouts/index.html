{{ define "main" }}

<div class="page">

<div class="logo">
    <a href="{{.Site.BaseURL | relLangURL }}">
    {{ with .Resources.GetMatch "logo" }}
        {{ $image := . }}
        <img src="{{ .RelPermalink }}" alt="{{ .Params.alt }}" style="animation: fadein 1s ease;">
    {{ end }}
    </a>
</div> <!-- logo -->

<div class="content" style="animation: fadein 1.5s ease;">
{{ T "welcome" }}
</div> <!-- content -->

<div class="flyers">
<ul style="animation: fadein 3s ease;">
    <li><a href="/semanux_en.pdf" role="button"><i data-feather="download" aria-hidden="true"></i>Infoletter (English)</a></li>
    <li><a href="/semanux_de.pdf" role="button"><i data-feather="download" aria-hidden="true"></i>Infobrief (Deutsch)</a></li>
</ul>
</div> <!-- flyers -->

<div class="content" style="animation: fadein 4.5s ease;">
	{{ T "cofounder" }} <a href="/semanux-co-founder.pdf">Download PDF</a>
</div> <!-- content -->

</div> <!-- page -->

{{ end }}
