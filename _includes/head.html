<head>

<meta charset="utf-8">
<meta http-equiv="Content-Language" content="{{site.active_lang}}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- The URL parameter to the stylesheet implements a simple cache-busting
strategy. Whenever Jekyll regenerates this, the current timestamp is appending,
forcing browsers to fetch the updated version of the stylesheet. -->
<link href="/static/style/main.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}" rel="stylesheet">

<title>{{ site.title }}&nbsp;|&nbsp;{%- include func/get_title.html -%}</title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#db8f24">
<link rel="shortcut icon" href="/static/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Multi-language SEO using hreflang alternate tags. TODO: Use URL parameter. site.url seems to be localized and is thus not feasible. -->
<link rel="alternate" hreflang="{{site.default_lang}}" href="https://semanux.com{{page.permalink}}"/>
{%- for lang in site.languages -%}
  {%- if lang == site.default_lang -%}
    {%- continue -%}
  {%- endif -%}
  <link rel="alternate" hreflang="{{lang}}" href="https://semanux.com/{{lang}}{{page.permalink}}"/>
{%- endfor -%}

</head>
