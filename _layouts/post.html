---
layout: base
---
<h2>{{ page.title }}</h2>

<div class='post-date'><i data-feather='calendar' aria-hidden='true'></i>{%- include func/local_date.html page=page -%}</div>

{{ page.excerpt }}

{%- capture preview_path -%}/assets/blog/{{ page.path | split:"/" | last | split:"." | first}}/preview{% endcapture %}
<div class='post-preview' style='background-image: url("{%- include func/get_image.html path=preview_path -%}");background-position: 50% calc(50% - {{ page.preview_offset }})' role='img' alt='{{ page.preview_alt }}'></div>

{{ page.content | remove: page.excerpt }}
